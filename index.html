<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="src/css/style.css">
    <link href="https://fonts.cdnfonts.com/css/open-sauce-one" rel="stylesheet">
    <script src="src/js/app.js" defer></script>
    <style>
        @import url('https://fonts.cdnfonts.com/css/open-sauce-one');
    </style>
</head>

<body>

    <div class="top-bar"> 
        <div class="top-left"> 
            <img src="src/img/logo.png" class="logo-img"> 
            <div class="logo">Vieworthy</div> 
        </div>
        <div class="top-right"> 
            <button class="about-us">ABOUT US</button>
            <img src="src/img/ghub.png" class="ghub-img">
        </div>
    </div>

    <div class="main">
        <div class="form-group">
            <textarea class="form" placeholder="Video URL..."></textarea>
            <button onclick="getVideoTitle()" class="summarize-button">
                Summarize
            </button>
        </div>
    </div>

    <!-- The Modal -->
    <div  class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <p id="videoTitle"></p>
        </div>
    </div>
  

</body>

</html>
